name: 5.1.information_display.yaml
on:
  push:
  information_display:
    runs-on: ubuntu-latest
    steps:
    - name: Display Notice
      run: echo "::notice::Ceci est une notice."
    - name: Display Warning
      run: echo "::warning::Ceci est un avertissement."
    - name: Display Error
      run: echo "::error::Une erreur est survenue."
